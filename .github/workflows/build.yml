name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

env:
  DOCKERHUB_USERNAME: shun12324
  IMAGE_NAME: facefusion-serverless

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 清理空间 (GitHub Actions runner 默认只有约 14GB 可用)
      - name: Free Disk Space
        run: |
          echo "Before cleanup:"
          df -h

          # 删除不需要的大型软件包
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          # 清理 apt 缓存
          sudo apt-get clean
          sudo apt-get autoremove -y

          # 删除 Docker 镜像缓存
          docker system prune -af

          echo ""
          echo "After cleanup:"
          df -h

      # 2. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 3. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. 构建并推送镜像
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. 输出镜像信息
      - name: Image Info
        run: |
          echo "==========================================="
          echo "  Docker Image Published!"
          echo "==========================================="
          echo "Image: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Next steps:"
          echo "1. Go to https://www.runpod.io/console/serverless"
          echo "2. Create new endpoint with image:"
          echo "   ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
