# FaceFusion RunPod Serverless 配置
# 适用场景: 云端 GPU 服务器批量处理

[face_detector]
face_detector_model = yoloface
face_detector_size = 640x640
face_detector_score = 0.5

[face_selector]
face_selector_mode = many
reference_face_distance = 0.6

[face_masker]
face_mask_types = box
face_mask_blur = 0.3

[output_creation]
output_audio_encoder = aac
output_video_encoder = libx264
output_video_preset = medium
output_video_quality = 80

[processors]
processors = face_swapper face_enhancer
face_swapper_model = inswapper_128_fp16
face_swapper_pixel_boost = 256x256
face_swapper_weight = 1.0
face_enhancer_model = gpen_bfr_512
face_enhancer_blend = 80

[execution]
execution_providers = cuda
execution_thread_count = 4

[memory]
video_memory_strategy = tolerant
system_memory_limit = 0

[misc]
log_level = warn
