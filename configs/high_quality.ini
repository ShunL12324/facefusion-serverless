# FaceFusion 高质量处理配置
# 适用场景: 图片或短视频，质量优先

[face_detector]
face_detector_model = retinaface
face_detector_size = 640x640
face_detector_score = 0.5

[face_selector]
face_selector_mode = reference
reference_face_distance = 0.6

[face_masker]
face_mask_types = box occlusion
face_mask_blur = 0.25

[output_creation]
output_image_quality = 95
output_audio_encoder = aac
output_video_encoder = libx264
output_video_preset = slow
output_video_quality = 90

[processors]
processors = face_swapper face_enhancer expression_restorer
face_swapper_model = inswapper_128_fp16
face_swapper_pixel_boost = 512x512
face_swapper_weight = 1.0
face_enhancer_model = gpen_bfr_1024
face_enhancer_blend = 85
expression_restorer_model = live_portrait
expression_restorer_factor = 80

[execution]
execution_providers = cuda

[memory]
video_memory_strategy = moderate

[misc]
log_level = info
